<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://github.githubassets.com/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/css/style.css">
  <title>Document</title>
</head>

<body>

  <header id="header">
    <nav id="nav-bar" class="sticky top-0">
      <ul class="flex border-b">
        <li class="-mb-px mr-1">
          <a class="nav-link bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-700 font-semibold"
            href="#description">Description</a>
        </li>
        <li class="mr-1">
          <a class="nav-link bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold"
            href="#technical-details">Technical Details</a>
        </li>
        <li class="mr-1">
          <a class="nav-link bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold"
            href="#contact-form">Contact</a>
        </li>
      </ul>
    </nav>

    <img id="header-img" src="https://cdn.pixabay.com/photo/2015/06/17/18/36/casio-812861_960_720.jpg">
  </header>

  <article id="description">
    <video width="320" height="240" id="video" controls>
      <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
      <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg">
      Your browser does not support the video tag.
    </video>
  </article>

  <article id="technical-details">

  </article>

  <article id="contact-form">
    <form class="w-full max-w-sm" id="form" action="https://www.freecodecamp.com/email-submit">
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Full Name
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            name="full-name" id="inline-full-name" type="text" value="Jane Doe">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
            Email
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            name="email" placeholder="Your email" type="email" id="email">
        </div>
      </div>

      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="comments">
            Comments
          </label>
        </div>
        <div class="md:w-2/3">
          <textarea id="comments" class="form-textarea mt-1 block w-full" name="comments" rows="3"
            placeholder="Use your outside voice ;-)"></textarea> </div>
      </div>

      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3"></div>
        <label class="md:w-2/3 block text-gray-500 font-bold">
          <input class="mr-2 leading-tight" type="checkbox" name="send-newsletter">
          <span class="text-sm">
            Send me your newsletter!
          </span>
        </label>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
          <label class="md:w-2/3 block text-gray-500 font-bold">
            <input
              class="mr-2 leading-tight shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="submit" id="submit">
          </label>
        </div>
      </div>

    </form>
  </article>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
