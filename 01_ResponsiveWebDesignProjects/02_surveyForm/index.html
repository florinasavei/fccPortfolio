<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://github.githubassets.com/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="flex flex-col items-center">
    <h1 id="title" class="py-4 text-2xl">Portfolio Review</h1>
    <p id="description" class="pb-4 text-lg">I literally cherish your feedback</p>
    <div class="w-full max-w-md">
      <form id="survey-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label id="name-label" class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name" required type="text" placeholder="Your Name">
        </div>
        <div class="mb-4">
          <label id="email-label" class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" required type="email" placeholder="Email">
        </div>
        <div class="mb-4">
          <label id="number-label" class="block text-gray-700 text-sm font-bold mb-2" for="number">
            General Rating
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="number" min="0" max="10" type="number" placeholder="(between 0 and 10)">
        </div>
        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="dropdown">
            Your IT experience
          </label>
          <div class="relative">
            <select id="dropdown"
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
              <option>Not working in IT</option>
              <option>Working as a Developer</option>
              <option>Working as a QA</option>
              <option>Other IT stuff</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="device">
            Viewed from device
          </label>
          <div>
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio" name="device" value="1">
              <span class="ml-2">Laptop/PC</span>
            </label>
          </div>
          <div>
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio" name="device" value="2">
              <span class="ml-2">Phone</span>
            </label>
          </div>
          <div>
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio" name="device" value="3">
              <span class="ml-2">Tablet</span>
            </label>
          </div>
          <div>
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio" name="device" value="4">
              <span class="ml-2">Other</span>
            </label>
          </div>
        </div>

        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
            What sections did you reviewed?
          </label>
          <div class="mt-2">
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" value="1">
                <span class="ml-2">Tribute Page</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" value="2">
                <span class="ml-2">Survey form (this one)</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" value="3">
                <span class="ml-2">Portfolio main page</span>
              </label>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="comments">
            Comments
          </label>
          <textarea id="comments" class="form-textarea mt-1 block w-full" rows="3"
            placeholder="Use your outside voice ;-)"></textarea>
        </div>

        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button id="submit"
              class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="submit">
              Submit
            </button>
          </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
